name: Build and Push Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v3
        with:
          repository: shreya13p/opentelemetry-demo
          token: ${{ secrets.PERSONAL_TOKEN }} # GitHub PAT stored securely

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/otel-demo:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/otel-demo:latest

