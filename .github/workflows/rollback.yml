name: Helm Rollback on Failure

on:
  workflow_run:
    workflows: ["Deploy to EKS"]
    types:
      - completed
  workflow_dispatch:  # Enables manual trigger
  push:
    branches:
      - main

jobs:
  rollback:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}  # Only run if the Deploy to EKS workflow failed

    steps:
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ vars.CLUSTER_NAME }}

      - name: Get current Helm revision history
        id: revisions
        run: |
          HISTORY=$(helm history otel-demo -n otel-demo-final --max=2 --output json)
          echo "HISTORY=$HISTORY"
          PREV_REV=$(echo $HISTORY | jq -r '.[1].revision')
          echo "Rolling back to revision $PREV_REV"
          echo "PREV_REV=$PREV_REV" >> $GITHUB_ENV

      - name: Rollback to previous revision
        run: |
          if [[ -z "$PREV_REV" || "$PREV_REV" == "null" ]]; then
            echo "No previous revision found. Rollback skipped."
            exit 1
          fi
          helm rollback otel-demo $PREV_REV -n otel-demo-final

      - name: Verify Rollback Success
        run: |
          echo "Checking rollout status..."
          kubectl rollout status deployment/otel-demo -n otel-demo-final --timeout=60s
